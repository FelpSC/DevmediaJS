<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pnelampneon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Lampada Efeito Neon</title>
</head>
<body class="bg-dark">
    <div class="container-fluid col-8">
        <h3 class="m-4 pt-5">Modelo em Linha</h3>
        <small class="text-white p-4 d-flex align-items-center form-control text-bg-danger justify-content-center">* Responsividade Ativa (Visualização diferente para versões Mobile).</small>
    </div>
    <div class="container-fluid  caixa-top mt-3 caixa col-lg-8 col-md-7 col-sm-8  d-flex  align-items-center bg-black">
            <!--HORIZONTAL (ROW)-->
        
        <div class="container-fluid  caixa-interno p-3 d-flex align-items-center flex-column flex-lg-row flex-md-row flex-sm-column ">
            <img class=" logopne-lamp" src="project-img/logo-pne-lamp.png" alt="">
            <img class="fonte-neon  col-sm-4 col-md-7 " src="project-img/pnefonte-neon.png" alt="">
        </div>
    </div>  

    <h3 class="p-2">Modelo em Coluna</h3>
    <div class="container-fluid caixa-bottom mt-3 col-lg-8 col-md-7 col-sm-8 d-flex flex-lg-column flex-md-column flex-sm-column align-items-center  bg-black">
        <!--VERTICAL (COLUNM)-->
        
        <div class="container-fluid caixa-externo d-flex p-3 flex-column align-items-center">
            <img class=" logopne-lamp" src="project-img/logo-pne-lamp.png" alt="">
            <img class="fonte-neon col-sm-5 col-md-6" src="project-img/pnefonte-neon.png" alt="">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
