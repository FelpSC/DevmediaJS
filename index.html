    <!-- DATA E HORA ATUAL -->


    <script>
        function atualizaData () {
            // INFORMA DATA E HORA ATUAL

            var mensagem = "Já está atrasado Felps !";
            var agora = new Date();
            var dataHoraString = agora.toLocaleString('pt-BR');
            document.getElementById('dataHora').textContent = dataHoraString;

            // EXIBE MENSAGEM CASO FORA 12:30

            if (agora.getHours() === 12 && agora.getMinutes() >= 30){
                document.getElementById('mensagem-data').textContent = mensagem;
            }else{
                document.getElementById('mensagem-data').textContent = ' ';
            }

        }
        setInterval(atualizaData, 1000);

    </script>

                <script>
                
                    const btnEnviar = document.getElementById('btn-enviar');
                     btnEnviar.addEventListener( 'click', () => {
                        verificaEmail();
                        setInterval(verificaEmail, 1000);
                        
                    });

                    function verificaEmail(){
                        var msgErro = "E-mail Inválido";
                        var msgSucess = "Bem Vindo!";

                        var usuario = document.getElementById('email').value;
                        var senha = document.getElementById('senha').value;
                        const emailvalido = "felipetoral1998@gmail.com";
                        const senhavalida = "help";


                        if (usuario == emailvalido){
                           document.getElementById('msg-email-sucess').textContent = msgSucess;
                           

                        }else if(!usuario){
                            document.getElementById('msg-erro-email').textContent = msgInsira;

                        }else{
                            document.getElementById('msg-erro-email').textContent = msgErro;
                            
                            
                        }
                    }

                </script>

                <div class="container-fluid criar-conta pt-3 d-flex text-center justify-content-center">
                    <p>Não Possui Conta?</p><a href="" class="ms-3">Criar Conta</a>

                </div>


            </form>
